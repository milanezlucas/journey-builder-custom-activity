<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Salesforce Call Me Component</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script data-main="js/main.js" type="text/javascript" src="js/require.js"></script>
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<input type="hidden" name="select-entryevent-defkey" id="select-entryevent-defkey">
					<span class="login100-form-title">
						Call Me
					</span>

					<div class="wrap-input100 validate-input" data-validate="A origem do Call Me é obrigatória">
						<input class="input100" type="text" id="callMeOrigin" placeholder="origem do call me*">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button id="toggleActive" class="login100-form-btn">
							Ativar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
